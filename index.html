    .balloon::after {

      transform: rotate(-8deg);
      color: #79553b;
      text-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    .balloon:nth-child(1) { left: 5%; width: 48px; height: 60px; background: #ff95a8; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 18%; width: 58px; height: 72px; background: #faaaaa; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 35%; width: 40px; height: 52px; background: #ffc0cb; animation-delay: 1s; }

    .balloon:nth-child(5) { left: 72%; width: 46px; height: 58px; background: #e89f9f; animation-delay: 2.8s; }
    .balloon:nth-child(6) { left: 88%; width: 52px; height: 64px; background: #ffb2b2; animation-delay: 6s; }
    .balloon:nth-child(7) { left: 45%; width: 60px; height: 74px; background: #ffa7b1; animation-delay: 3.2s; }
    .balloon:nth-child(8) { left: 80%; width: 44px; height: 56px; background: #fba9b6; animation-delay: 7s; }
    .balloon:nth-child(9) { left: 92%; width: 50px; height: 62px; background: #ff9eb5; animation-delay: 5.2s; }
    .balloon:nth-child(10) { left: 12%; width: 54px; height: 66px; background: #ffa3b3; animation-delay: 8s; }

    @keyframes floatMobile {
      0% { bottom: -90px; transform: translateX(0) rotate(1deg); opacity: 0.7; }
      50% { transform: translateX(12px) rotate(-2deg); opacity: 1; }
      100% { bottom: 120%; transform: translateX(-16px) rotate(3deg); opacity: 0.4; }

    /* Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ù€ CSS ÙƒÙ…Ø§ ÙƒØ§Ù† ØªÙ…Ø§Ù…Ù‹Ø§ (valentine-card, buttons, etc.) */

  <script>
    (function() {
      "use strict";

      const yesBtn = document.getElementById('yesButton');
      const noBtn = document.getElementById('noButton');
      const messageBox = document.getElementById('messageBox');
      const buttonArea = document.getElementById('buttonArea');

      function moveNoButton() {
        if (!buttonArea || !noBtn) return;

        const containerRect = buttonArea.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();

        const btnWidth = noRect.width;
        const btnHeight = noRect.height;

        const maxX = Math.max(0, containerRect.width - btnWidth - 6);
        const maxY = Math.max(0, containerRect.height - btnHeight - 6);

        let deltaX = 0, deltaY = 0;
        if (maxX > 5) deltaX = Math.floor(Math.random() * maxX);
        if (maxY > 5) deltaY = Math.floor(Math.random() * maxY);
        
        noBtn.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        noBtn.style.transition = 'transform 0.2s cubic-bezier(0.2, 1.2, 0.5, 1.2)';
      }

      function fleeNoButton() {
        moveNoButton();
        noBtn.style.boxShadow = '0 10px 0 #31333b, 0 0 18px #ffb6c1';
        setTimeout(() => {
          noBtn.style.boxShadow = '0 10px 0 #31333b, 0 12px 25px rgba(0,0,0,0.25)';
        }, 180);
      }

      yesBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        messageBox.innerHTML = 'Tu as dit OUI! ðŸŒ¸ Un sourire partagÃ©, une Ã©tincelle de joie, et peut-Ãªtre le dÃ©but de quelque chose de spÃ©cial';
        messageBox.style.background = '#ffe4ec';
        messageBox.style.border = '6px solid #ff99aa';
        messageBox.style.color = '#a12d4a';
        messageBox.style.fontSize = '1.5rem';
        createHeartConfetti();
      });

      noBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        messageBox.innerHTML = 'ðŸ˜¢ you clicked NOâ€¦ but the YES button is still waiting! ðŸ˜˜';
        messageBox.style.background = '#ffdede';
        messageBox.style.border = '6px solid #d88a8a';
        messageBox.style.color = '#701c34';
        fleeNoButton();
      });

      noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        fleeNoButton();
      }, { passive: false });

      noBtn.addEventListener('touchmove', function(e) {
        e.preventDefault();
        fleeNoButton();
      }, { passive: false });

      noBtn.addEventListener('mouseenter', fleeNoButton);

      noBtn.addEventListener('mousemove', function(e) {
        if (Math.random() > 0.6) {
          requestAnimationFrame(fleeNoButton);
        }
      });

      noBtn.addEventListener('focus', function() {
        setTimeout(() => { fleeNoButton(); }, 30);
      });

      window.addEventListener('resize', function() {
        noBtn.style.transform = `translate(0, 0)`;
        setTimeout(() => { moveNoButton(); }, 20);
      });

      setInterval(function() {
        if (!buttonArea || !noBtn) return;
        const container = buttonArea.getBoundingClientRect();
        const no = noBtn.getBoundingClientRect();
        if (no.right > container.right + 8 || no.left < container.left - 8 ||
            no.bottom > container.bottom + 8 || no.top < container.top - 8) {
          noBtn.style.transform = `translate(0, 0)`;
          setTimeout(() => { moveNoButton(); }, 30);
        }
      }, 300);

      window.addEventListener('load', function() {
        setTimeout(() => { moveNoButton(); }, 80);
      });

      function createHeartConfetti() {
        for (let i = 0; i < 10; i++) {
          const heartSpan = document.createElement('span');
          heartSpan.innerHTML = ['â¤ï¸','ðŸ§¡','ðŸ’›','ðŸ’š','ðŸ’™','ðŸ’œ','ðŸ¤','ðŸ©·'][Math.floor(Math.random() * 8)];
          heartSpan.style.position = 'absolute';
          heartSpan.style.left = Math.random() * 80 + 10 + '%';
          heartSpan.style.top = Math.random() * 70 + 15 + '%';
          heartSpan.style.fontSize = (24 + Math.random() * 36) + 'px';
          heartSpan.style.animation = 'floatMobile 4s ease-out forwards';
          heartSpan.style.opacity = 0.9;
          heartSpan.style.pointerEvents = 'none';
          heartSpan.style.zIndex = '200';
          document.querySelector('.valentine-card').appendChild(heartSpan);
          setTimeout(() => { heartSpan.remove(); }, 3800);
        }
      }
    })();
  </script>
