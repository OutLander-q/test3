<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ðŸ’˜ Valentine Â· mobile love run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: radial-gradient(circle at 10% 30%, #ffb6c1, #f898a4);
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      position: relative;
      overflow-x: hidden;
      margin: 0;
    }

    .balloon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      background: rgba(255, 215, 215, 0.65);
      backdrop-filter: blur(1px);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: inset -3px -3px 10px rgba(0,0,0,0.05), inset 8px 5px 20px rgba(255,255,255,0.7);
      width: 55px;
      height: 68px;
      bottom: -80px;
      animation: floatMobile 16s linear infinite;
      border: 1.5px solid rgba(255, 240, 240, 0.6);
    }

    .balloon::after {
      content: "ðŸª¢";
      position: absolute;
      bottom: -14px;
      left: 20px;
      font-size: 18px;
      transform: rotate(-8deg);
      color: #79553b;
      text-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    .balloon:nth-child(1) { left: 5%; width: 48px; height: 60px; background: #ff95a8; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 18%; width: 58px; height: 72px; background: #faaaaa; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 35%; width: 40px; height: 52px; background: #ffc0cb; animation-delay: 1s; }
    .balloon:nth-child(4) { left: 55%; width: 62px; height: 74px; background: #ffa5a5; animation-delay: 4.5s; }
    .balloon:nth-child(5) { left: 72%; width: 46px; height: 58px; background: #e89f9f; animation-delay: 2.8s; }
    .balloon:nth-child(6) { left: 88%; width: 52px; height: 64px; background: #ffb2b2; animation-delay: 6s; }
    .balloon:nth-child(7) { left: 45%; width: 60px; height: 74px; background: #ffa7b1; animation-delay: 3.2s; }
    .balloon:nth-child(8) { left: 80%; width: 44px; height: 56px; background: #fba9b6; animation-delay: 7s; }
    .balloon:nth-child(9) { left: 92%; width: 50px; height: 62px; background: #ff9eb5; animation-delay: 5.2s; }
    .balloon:nth-child(10){ left: 12%; width: 54px; height: 66px; background: #ffa3b3; animation-delay: 8s; }

    @keyframes floatMobile {
      0%   { bottom: -90px; transform: translateX(0) rotate(1deg); opacity: 0.7; }
      50%  { transform: translateX(12px) rotate(-2deg); opacity: 1; }
      100% { bottom: 120%; transform: translateX(-16px) rotate(3deg); opacity: 0.4; }
    }

    .valentine-card {
      background: rgba(255, 250, 250, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 48px;
      box-shadow: 0 20px 40px rgba(180, 40, 70, 0.25), 0 0 0 5px rgba(255, 240, 245, 0.7);
      padding: 28px 22px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 30;
      margin: 8px auto;
    }

    h1 {
      font-size: 2.4rem;
      color: #b82b4a;
      text-shadow: 3px 3px 0 #ffe0e8, 4px 4px 12px rgba(190, 50, 70, 0.25);
      letter-spacing: 1.5px;
      margin-bottom: 8px;
      font-weight: 700;
      word-break: break-word;
    }

    .heart-decoration {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }

    .question {
      font-size: 1.6rem;
      color: #c13554;
      margin: 24px 0 32px;
      font-weight: 600;
    }

    .button-area {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      position: relative;
      min-height: 70px;
    }

    .btn {
      font-size: 1.4rem;
      font-weight: bold;
      padding: 16px 36px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 0 #31333b, 0 12px 25px rgba(0,0,0,0.2);
      user-select: none;
      touch-action: manipulation;
    }

    .yes-btn {
      background: #ff4d6d;
      color: white;
    }

    .yes-btn:hover {
      background: #ff6b80;
      transform: translateY(-3px);
      box-shadow: 0 12px 0 #31333b, 0 18px 30px rgba(0,0,0,0.25);
    }

    .no-btn {
      background: #6b7280;
      color: white;
      position: relative;
    }

    .footer-message {
      margin-top: 32px;
      font-size: 1.3rem;
      color: #7f1d1d;
      font-weight: 500;
      min-height: 60px;
      padding: 12px;
      border-radius: 20px;
      transition: all 0.4s ease;
    }

    /* mobile improvements */
    @media (max-width: 480px) {
      h1 { font-size: 2.1rem; }
      .btn { font-size: 1.3rem; padding: 14px 32px; }
      .button-area { gap: 18px; }
    }
  </style>
</head>
<body>

  <div class="balloon-bg">
    <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
    <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
    <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <div class="valentine-card">
    <div class="heart-decoration">ðŸ’—ðŸ’—ðŸ’—</div>
    <h1>ðŸ’˜ Noor, Be mine? ðŸ’˜</h1>
    <div style="font-size:1.4rem; color:#b5485e; margin-bottom: 12px;">âœ¨ my valentine âœ¨</div>
    
    <div class="question">
      Will you say YES? ðŸ¥°
    </div>

    <div class="button-area" id="buttonArea">
      <button class="btn yes-btn" id="yesButton">YES ðŸ’–</button>
      <button class="btn no-btn" id="noButton">NO ðŸ¥º</button>
    </div>

    <div class="footer-message" id="messageBox">
      ðŸ’ž Tap YES â€” let's make this Valentine's unforgettable ðŸ’ž
    </div>
  </div>

  <script>
    (function() {
      "use strict";

      const yesBtn = document.getElementById('yesButton');
      const noBtn = document.getElementById('noButton');
      const messageBox = document.getElementById('messageBox');
      const buttonArea = document.getElementById('buttonArea');

      function hideNoButton() {
        if (noBtn) {
          noBtn.style.display = 'none';
          noBtn.remove(); // completely remove from DOM
        }
      }

      function moveNoButton() {
        if (!noBtn || noBtn.style.display === 'none') return;

        const containerRect = buttonArea.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();

        const maxX = Math.max(0, containerRect.width - noRect.width - 20);
        const maxY = Math.max(0, containerRect.height - noRect.height - 20);

        const deltaX = Math.floor(Math.random() * maxX);
        const deltaY = Math.floor(Math.random() * maxY);

        noBtn.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        noBtn.style.transition = 'transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1)';
      }

      function fleeNoButton() {
        if (noBtn.style.display === 'none') return;
        moveNoButton();
      }

      yesBtn.addEventListener('click', () => {
        messageBox.innerHTML = 'YES!! ðŸ¥° My heart is officially yours this Valentineâ€™s ðŸ’•';
        messageBox.style.background = '#ffe4ec';
        messageBox.style.border = '6px solid #ff99aa';
        messageBox.style.color = '#a12d4a';
        messageBox.style.fontSize = '1.6rem';
        hideNoButton();
        createHeartConfetti();
      });

      noBtn.addEventListener('click', () => {
        if (confirm("Are you really sure? ðŸ˜¢\nThe YES button is still waiting for you...")) {
          messageBox.innerHTML = "Okay... but my heart will always hope you'll say YES someday ðŸ’”âœ¨";
          messageBox.style.background = '#fee2e2';
          messageBox.style.border = '6px solid #fca5a5';
          messageBox.style.color = '#7f1d1d';
          hideNoButton();
        } else {
          messageBox.innerHTML = "Phew! I knew you couldn't resist me ðŸ˜˜<br>Come onâ€¦ say YES!";
          messageBox.style.background = '#ecfdf5';
          messageBox.style.border = '6px solid #6ee7b7';
          messageBox.style.color = '#065f46';
          fleeNoButton();
        }
      });

      // Make NO button very hard to click on mobile & desktop
      noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); fleeNoButton(); }, { passive: false });
      noBtn.addEventListener('touchmove',  (e) => { e.preventDefault(); fleeNoButton(); }, { passive: false });
      noBtn.addEventListener('mouseenter', fleeNoButton);
      noBtn.addEventListener('mousemove',   () => { if (Math.random() > 0.5) fleeNoButton(); });

      window.addEventListener('load', () => {
        setTimeout(moveNoButton, 100);
      });

      function createHeartConfetti() {
        for (let i = 0; i < 12; i++) {
          const heart = document.createElement('span');
          heart.innerHTML = ['â¤ï¸','ðŸ§¡','ðŸ’›','ðŸ’š','ðŸ’™','ðŸ’œ','ðŸ©·','ðŸ¤'][Math.floor(Math.random()*8)];
          heart.style.position = 'absolute';
          heart.style.left = Math.random()*80 + 10 + '%';
          heart.style.top  = Math.random()*60 + 10 + '%';
          heart.style.fontSize = (24 + Math.random()*40) + 'px';
          heart.style.animation = 'floatMobile 5s ease-out forwards';
          heart.style.opacity = 0.9;
          heart.style.pointerEvents = 'none';
          heart.style.zIndex = '200';
          document.querySelector('.valentine-card').appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }
      }
    })();
  </script>

</body>
</html>
